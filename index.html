<!DOCTYPE html>
<html>
    <head>
        <title>Заметки</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class = 'main'>
            <div class = 'left_bar'>
                <div id = 'divButton'>
                    <button id = "addingButton" class="addButton" title="Add new note">Новая заметка</button>
                </div>
                <!--  Шаблон вставляемого блока заметки
                <div class = 'note_mark'>
                    <div class = 'note_name'>Name</div>
                    <div class = 'note_time'>10/10/2002</div>
                    <div class = 'note_description'>SomePartOfText</div>
                </div>
                -->
            </div>
            <div class = 'note_body'>
                <!--  Шаблон вставляемого блока текста
                <div class = 'note_body_time'>10 января 2002 г. в 18:23</div>
                <div class = 'note_body_text'>
                    <h1>Name</h1>
                    <p>here is some text</p>
                </div>
                -->
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
